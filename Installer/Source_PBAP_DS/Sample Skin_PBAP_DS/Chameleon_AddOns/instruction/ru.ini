l_instruction_weather=Для получения прогноза погоды с сайта www.wunderground.com необходимо зарегистрироваться на сайте по адресу http://www.wunderground.com/weather/api и получить ключ доступа к погодному сервису. Вы получите ключ - по электронной почте. Введите полученный ключ в настройках погоды. Запустите экран погоды. При поиске города вводите его название на транслите(английский алфавит). Учтите что бесплатный ключ имеет ограничения по получению прогнозов: 10 запросов в минуту и 500 запросов в день. ВАЖНО: Прогноз погоды на каждый город использует 2 запроса!! (Один, чтобы получить текущую погоду и другой, чтобы получить прогноз погоды для города) - таким образом, Вы можете проверить 5 городов в течении 1-ой минуту, следующие запросы можно выдавать через минуту. Таким образом можно использовать до 250 запросов погоды в день.
