l_instruction_weather=Pour obtenir les prévisions météo à partir du site www.wunderground.com vous devez vous inscrire sur le site à l'adresse suivante http://www.wunderground.com/weather/api et obtenir la clé d'accès à la météo de service. Vous recevrez une clé par e - mail. Entrez le code reçu dans les paramètres de la météo. Exécutez l'écran de la météo. Lors de la recherche de la ville de taper le nom de translittéré(alphabet anglais). Notez que la connexion de la clé a des restrictions sur l'obtention de prévisions: 10 requêtes par minute et 500 demandes par jour. IMPORTANT: les Prévisions météo tous les la ville utilise 2 de la requête!! (Pour obtenir les conditions actuelles et de l'autre pour obtenir les prévisions météo pour la ville) - de cette façon, Vous pouvez vérifier les 5 villes dans le courant de la 1ère minute, les requêtes suivantes, on peut donner au bout d'une minute. Par conséquent, vous pouvez utiliser jusqu'à 250 requêtes météo de la journée.
